version: '3.8'

services:
  # MySQL service
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: vhiweb123!
      MYSQL_DATABASE: vhiweb
      MYSQL_USER: vhiweb
      MYSQL_PASSWORD: vhiweb123!
    ports:
      - "8400:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # PHPMyAdmin service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: vhiweb123!
    ports:
      - "8500:80"
    depends_on:
      - mysql

  # Backend Express JS

  # Front End Next JS

volumes:
  mysql_data:
